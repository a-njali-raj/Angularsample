<div class="container">
  <div class="form-wrapper">
    <div class="form-card">
      <div class="form-header">
        <h3>Login</h3>
      </div>
      <div class="form-body">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email"#email="ngModel" [(ngModel)]="user.email" placeholder="Enter email"required pattern="^(?!.*\.\.)[a-zA-Z0-9._%-]+@[a-zA-Z]+(\.[a-zA-Z]{2,})+$">
            <div class="error-message" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors?.['required']">Email is required.</div>
              <div *ngIf="email.errors?.['pattern']">Please enter a valid email address.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"#password="ngModel" [(ngModel)]="user.password" placeholder="Enter password" required minlength="8">
            <div class="error-message" *ngIf="password.invalid && (password.dirty || password.touched)">
              <div *ngIf="password.errors?.['required']">Password is required.</div>
              <div *ngIf="password.errors?.['minlength']">Invalid  Password must contain a special character,8 characters.</div>
            </div>
         
          </div>
          <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
          <div class="form-submit">
            <button type="submit" class="btn">Login</button>
          </div>
        </form>
      </div>
      <div class="form-footer">
        <small>Don't have an account? <a href="register">Sign up</a></small><br>
        <div><small><a href="forgotpassword">Forgot Password?</a></small></div>
      </div>
    </div>
  </div>
</div>

<!-- Toaster Message -->
<!-- Toaster Message -->
<div *ngIf="showToaster" class="toaster" [ngClass]="{ 'success': isSuccess, 'error': !isSuccess }">
  {{ toasterMessage }}
</div>
