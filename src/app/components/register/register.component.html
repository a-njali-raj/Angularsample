<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form>
            <!-- First Name and Last Name in horizontal alignment -->
            <div class="row mb-3">
              <div class="col">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter first name" required>
              </div>
              <div class="col">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter last name" required>
              </div>
            </div>

            <!-- Email and Phone Number in horizontal alignment -->
            <div class="row mb-3">
              <div class="col">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
              </div>
              <div class="col">
                <label for="phonenumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phonenumber" placeholder="Enter phone number" required>
              </div>
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required>
            </div>

            <!-- Address, City, State in horizontal alignment -->
            <div class="mb-3">
              <label for="addressLine" class="form-label">Address</label>
              <input type="text" class="form-control" id="addressLine" placeholder="Enter address" required>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city" required>
              </div>
              <div class="col">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter state" required>
              </div>
              <div class="col">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" placeholder="Enter postal code" required>
              </div>
            </div>

            <!-- Grade/Year Level and GPA Score in horizontal alignment -->
            <div class="row mb-3">
              <div class="col">
                <label for="gradeOrYearLevel" class="form-label">Grade/Year Level</label>
                <input type="text" class="form-control" id="gradeOrYearLevel" placeholder="Enter grade/year level" required>
              </div>
              <div class="col">
                <label for="gpaScore" class="form-label">GPA Score</label>
                <input type="number" step="0.01" class="form-control" id="gpaScore" placeholder="Enter GPA score" required>
              </div>
            </div>

            <!-- GWA Percentile and Expected Graduation Date -->
            <div class="row mb-3">
              <div class="col">
                <label for="gwaPercentile" class="form-label">GWA Percentile</label>
                <input type="number" class="form-control" id="gwaPercentile" placeholder="Enter GWA percentile" required>
              </div>
              <div class="col">
                <label for="expectedGraduationDate" class="form-label">Expected Graduation Date</label>
                <input type="date" class="form-control" id="expectedGraduationDate" required>
              </div>
            </div>

            <!-- School Name and Department in horizontal alignment -->
            <div class="row mb-3">
              <div class="col">
                <label for="schoolName" class="form-label">School Name</label>
                <input type="text" class="form-control" id="schoolName" placeholder="Enter school name" required>
              </div>
              <div class="col">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" placeholder="Enter department" required>
              </div>
            </div>

            <!-- Password and Confirm Password in horizontal alignment -->
            <div class="row mb-3">
              <div class="col">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
              </div>
          
            </div>

            <!-- Register Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>Already have an account? <a href="login">Login here</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
